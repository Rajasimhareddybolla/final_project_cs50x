<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% extends "layout.html"%}
{% block title %}
Qoute!
{% endblock %}
{% block main%}
    <form action="/quote" method="post" >
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="stock" placeholder="Stock Symbole" type="text">
        <button class="btn btn-primary" type="submit" style="margin-top:20px">Look Up</button>
    </form>
    <br>
    <br>
    <hr>
    <table class="table table-dark table-striped-columns">
        <tr style="align-items:space-between">
            <th>Symbole</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>{{name}}</td>
            <td>{{price | usd}}</td>
        </tr>
    </table>
{% endblock %}
